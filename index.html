<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link rel="shortcut icon" href="user-solid (2).svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form Validation</h1>
    <form onsubmit="return validation()">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required class="rounded" onchange = nameCheck()>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required class="rounded" onchange=mailCheck()>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" required class="rounded" onchange=phoneCheck()>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required class="rounded" onchange=passwordCheck()>
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" id="confirm" required class="rounded" onchange=cpassCheck()>
        <input type="submit" name="submit" id="submit" value="Submit Form" class="rounded">
    </form>

    <script src="script.js"></script>
</body>
</html>
